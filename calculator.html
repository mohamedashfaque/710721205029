<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border: 2px solid #3498db; /* Light blue */
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #3498db; /* Light blue */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3498db; /* Light blue */
            border-radius: 3px;
            box-sizing: border-box;
        }
        #calculator-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        button {
            width: calc(25% - 5px);
            margin-bottom: 10px;
            padding: 10px;
            background-color: #3498db; /* Light blue */
            color: #fff; /* White */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue */
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #3498db; /* Light blue */
            margin-top: 20px;
            padding: 10px 0;
        }
        .full-width-button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Average Calculator</h1>
        <div>
            <label for="numbers">Enter up to 10 numbers separated by commas:</label>
            <input type="text" id="numbers" readonly>
            <div id="calculator-buttons">
                <div>
                    <button onclick="appendToInput('1')">1</button>
                    <button onclick="appendToInput('2')">2</button>
                    <button onclick="appendToInput('3')">3</button>
                    <button onclick="appendToInput('+')">+</button>
                </div>
                <div>
                    <button onclick="appendToInput('4')">4</button>
                    <button onclick="appendToInput('5')">5</button>
                    <button onclick="appendToInput('6')">6</button>
                    <button onclick="appendToInput('-')">-</button>
                </div>
                <div>
                    <button onclick="appendToInput('7')">7</button>
                    <button onclick="appendToInput('8')">8</button>
                    <button onclick="appendToInput('9')">9</button>
                    <button onclick="appendToInput('*')">*</button>
                </div>
                <div>
                    <button onclick="appendToInput('0')">0</button>
                    <button onclick="appendToInput('.')">.</button>
                    <button onclick="clearInput()">AC</button>
                    <button onclick="appendToInput('/')">/</button>
                </div>
            </div>
            <button onclick="calculateAverage()" class="full-width-button">Calculate</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function appendToInput(value) {
            document.getElementById('numbers').value += value;
        }

        function clearInput() {
            document.getElementById('numbers').value = '';
        }

        function calculateAverage() {
            var input = document.getElementById('numbers').value;
            var numbers = input.split(/[+\-*/]/).filter(function(item) {
                return item.trim() !== ''; // Remove empty strings
            });
            // Keep only the first 10 numbers if more than 10 are entered
            numbers = numbers.slice(0, 10);
            var sum = 0;
            for (var i = 0; i < numbers.length; i++) {
                sum += parseFloat(numbers[i]);
            }
            var average = sum / numbers.length;
            document.getElementById('result').innerText = 'Average: ' + average.toFixed(2);
        }
    </script>
</body>
</html>
